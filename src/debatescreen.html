<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>The Advisor Debate &amp; Choice</title>
<!-- Google Fonts: Manrope -->
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->

<!-- Theme Configuration -->

        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec49",
                        "background-light": "#f6f8f6",
                        "background-dark": "#102215",
                        "card-dark": "#1c3022", // Custom slightly lighter dark for cards
                        "card-highlight": "#23482c",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white antialiased overflow-x-hidden">
<!-- Mobile Container Wrapper -->
<div class="relative flex flex-col min-h-screen w-full md:max-w-[420px] md:mx-auto md:border-x md:border-white/5 shadow-2xl">
<!-- Header / Stats Section -->
<header class="sticky top-0 z-20 bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-md border-b border-white/5 pt-6 pb-4 px-4">
<div class="flex items-center justify-between gap-3">
<!-- Stat 1: Sanity -->
<div class="flex flex-col items-center flex-1 gap-1">
<div class="flex items-center gap-1 text-xs font-medium text-slate-500 dark:text-slate-400 uppercase tracking-wider">
<span class="material-symbols-outlined text-[16px]">psychology</span>
                        Sanity
                    </div>
<div class="h-2 w-full bg-slate-200 dark:bg-white/10 rounded-full overflow-hidden">
<div class="h-full bg-primary w-[65%] rounded-full shadow-[0_0_10px_rgba(19,236,73,0.4)]"></div>
</div>
</div>
<!-- Stat 2: Baby Health -->
<div class="flex flex-col items-center flex-1 gap-1">
<div class="flex items-center gap-1 text-xs font-medium text-slate-500 dark:text-slate-400 uppercase tracking-wider">
<span class="material-symbols-outlined text-[16px]">favorite</span>
                        Health
                    </div>
<div class="h-2 w-full bg-slate-200 dark:bg-white/10 rounded-full overflow-hidden">
<div class="h-full bg-rose-500 w-[80%] rounded-full shadow-[0_0_10px_rgba(244,63,94,0.4)]"></div>
</div>
</div>
<!-- Stat 3: Bond -->
<div class="flex flex-col items-center flex-1 gap-1">
<div class="flex items-center gap-1 text-xs font-medium text-slate-500 dark:text-slate-400 uppercase tracking-wider">
<span class="material-symbols-outlined text-[16px]">handshake</span>
                        Bond
                    </div>
<div class="h-2 w-full bg-slate-200 dark:bg-white/10 rounded-full overflow-hidden">
<div class="h-full bg-blue-500 w-[50%] rounded-full shadow-[0_0_10px_rgba(59,130,246,0.4)]"></div>
</div>
</div>
</div>
</header>
<!-- Main Scrollable Content -->
<main class="flex-1 flex flex-col p-4 pb-32 gap-6">
<!-- Section Title -->
<div class="text-center py-2">
<span class="inline-block py-1 px-3 rounded-full bg-white/5 border border-white/10 text-xs font-bold tracking-widest text-primary mb-2">Current Conflict</span>
<h1 class="text-2xl font-bold leading-tight tracking-tight">The Debate</h1>
</div>
<!-- Debate / Chat Agents -->
<div class="flex flex-col gap-5">
<!-- Baby Agent -->
<div class="flex items-start gap-3 group animate-in slide-in-from-bottom-2 fade-in duration-500">
<div class="relative shrink-0">
<div class="w-10 h-10 rounded-full bg-cover bg-center ring-2 ring-primary shadow-[0_0_15px_rgba(19,236,73,0.3)]" data-alt="Close up of a cute baby face looking intense" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuCjimCnQxSZLOPDCuP-VRGKxlPytMIbHkyAcR8o1GgsFpJa8iJPZCx5QY-ptlv4C1pLJ2rff2yn71efSTeF9OnnglO9vEghgZr_18Yi-d4dAAky7ot2w7SIgDGSnOxSxf3NMoY8dKAOzRZzxnKuczBLo-Q2Ml4t4foWefvlLoZrJFGW6BLALEdDaqqYRa586LL34NUCp-Cd8hz5_2hO1tI5CGpSGapvakhA5ZIWya-KyDMtMXdes2D36YgTcNZktz4gRZ8_GUvQoDAQ');"></div>
<div class="absolute -bottom-1 -right-1 bg-primary text-black rounded-full p-[2px]">
<span class="material-symbols-outlined text-[12px] block font-bold">priority_high</span>
</div>
</div>
<div class="flex flex-col items-start gap-1 max-w-[85%]">
<span class="text-primary text-xs font-bold uppercase tracking-wide ml-1">Baby Agent</span>
<div class="bg-card-highlight rounded-2xl rounded-tl-none px-4 py-3 text-white border border-primary/20 shadow-lg">
<p class="text-sm font-medium leading-relaxed">I need you right now.</p>
</div>
</div>
</div>
<!-- Survival Agent -->
<div class="flex items-start gap-3 flex-row-reverse group animate-in slide-in-from-bottom-2 fade-in duration-700 delay-100">
<div class="w-10 h-10 rounded-full bg-cover bg-center opacity-80 ring-1 ring-white/20 grayscale" data-alt="Silhouette of a muscular person in a gym setting representing strength" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuDHzJ34cRLpPfP5YV_xGDV0uc87lp0A9p-vdWmWmx4bQRZtm36LTLOdRML6xjzZ8ZOcxvtPvfMTM4HhxI0MBqfnmoW3VY7htcuEnIDk9RkL0eDapuOHE1U3rk8T7KCwhH2tmEoZp9mSJ0oOWTfQDrvV9vAV_3eyWc5SBRDp6ApXFI6ixm3MQPXR-H39EhhVhzHwqsvR2PgmHNaEhMoGCpg_LAXArq6Htr-dMFhYL4QnKlQzb2QYuI8xoKvCbFsSHWUm-pLc1BOBOr4A');"></div>
<div class="flex flex-col items-end gap-1 max-w-[85%]">
<span class="text-slate-400 text-xs font-bold uppercase tracking-wide mr-1">Survival Agent</span>
<div class="bg-[#1e2a24] rounded-2xl rounded-tr-none px-4 py-3 text-slate-200 border border-white/5">
<p class="text-sm leading-relaxed">You are going to break.</p>
</div>
</div>
</div>
<!-- Rational Agent -->
<div class="flex items-start gap-3 flex-row-reverse group animate-in slide-in-from-bottom-2 fade-in duration-700 delay-200">
<div class="w-10 h-10 rounded-full bg-cover bg-center opacity-80 ring-1 ring-blue-400/30" data-alt="Abstract geometric shapes representing logic and order" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuA1XpnBnepkYZymtIsd1_w-Bn2QOAcgrWr-ChJ-kTiHQEuomt8HbW1H0dmbTk5ZQXu6a6Tn-RbkJUlVrvaiNNkUb1Ddf5GMKml8ldn8Tl-QOmZ4PxAhhH9r5xIBOSSQhMg1ZuOs9NN4VKej0tu34Zuty9S0-aQ0B5Cq_hblCErnsa8iE4xV4spLqjn3UlH7BPvUe_rPLtLvJ1ue7-MhE0nwg3defPZp_YPJipgxjJoCC82mzjXGfTl6NMOJld729XDcs-cCH2PCvNoQ');"></div>
<div class="flex flex-col items-end gap-1 max-w-[85%]">
<span class="text-blue-400 text-xs font-bold uppercase tracking-wide mr-1">Rational Agent</span>
<div class="bg-[#1a2530] rounded-2xl rounded-tr-none px-4 py-3 text-slate-200 border border-blue-500/10">
<p class="text-sm leading-relaxed">Crying won't harm the baby.</p>
</div>
</div>
</div>
<!-- Chaos Agent -->
<div class="flex items-start gap-3 group animate-in slide-in-from-bottom-2 fade-in duration-700 delay-300">
<div class="relative shrink-0">
<div class="w-10 h-10 rounded-full bg-cover bg-center ring-1 ring-purple-500/50" data-alt="Swirling colorful paint mixing together chaotically" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuBvgRjv2P4KOPmWsrTsIxxm_DwqZFIrNBwP-9JrKNaautJnMYJVo1BDl9UpOErLEz1tyBWvY28idouxrxh1W32NneDiYnSW8FFp-BtzUtfrUx_qf2b7dlPxUKWjM5Jl2ZIQeWuQaqVruI1qWmQT9DkAFE0qN_b8XcqOSJL8PO0jn-qZ8VlSfBpkmgcMltaqoslzxd6qeb-sgHE6oV4UfaO40LqYIHySJ0ygkPPe6lDiCeo3hPHPYXFDaAiUJAl1idsrUZoHYrz1kAEI');"></div>
</div>
<div class="flex flex-col items-start gap-1 max-w-[85%]">
<span class="text-purple-400 text-xs font-bold uppercase tracking-wide ml-1">Chaos Agent</span>
<div class="bg-[#2a1d2e] rounded-2xl rounded-tl-none px-4 py-3 text-slate-200 border border-purple-500/10">
<p class="text-sm leading-relaxed">Try a warm bath! Or white noise? Maybe colic?</p>
</div>
</div>
</div>
</div>
</main>
<!-- Bottom Action Deck -->
<div class="fixed md:absolute bottom-0 left-0 right-0 p-4 bg-gradient-to-t from-background-dark via-background-dark to-transparent pt-12 z-30">
<div class="flex flex-col gap-3">
<!-- Card 1: Keep Trying -->
<button class="relative w-full group overflow-hidden rounded-xl bg-card-highlight border border-primary/30 p-4 text-left transition-all active:scale-[0.98]">
<!-- Hover Glow Effect -->
<div class="absolute inset-0 bg-primary/0 group-hover:bg-primary/5 transition-colors duration-300"></div>
<div class="relative flex items-center justify-between">
<div class="flex items-center gap-4">
<div class="flex h-12 w-12 shrink-0 items-center justify-center rounded-full bg-primary/10 text-primary">
<span class="material-symbols-outlined text-2xl">child_care</span>
</div>
<div>
<h3 class="text-base font-bold text-white group-hover:text-primary transition-colors">KEEP TRYING</h3>
<p class="text-xs font-medium text-slate-400">Baby + Chaos focus</p>
</div>
</div>
<span class="material-symbols-outlined text-slate-500 group-hover:text-primary transition-colors">arrow_forward_ios</span>
</div>
</button>
<!-- Card 2: Take a Break -->
<button class="relative w-full group overflow-hidden rounded-xl bg-card-dark border border-white/5 p-4 text-left transition-all active:scale-[0.98] hover:border-slate-500/50">
<div class="absolute inset-0 bg-white/0 group-hover:bg-white/5 transition-colors duration-300"></div>
<div class="relative flex items-center justify-between">
<div class="flex items-center gap-4">
<div class="flex h-12 w-12 shrink-0 items-center justify-center rounded-full bg-white/5 text-slate-300">
<span class="material-symbols-outlined text-2xl">coffee</span>
</div>
<div>
<h3 class="text-base font-bold text-slate-200">TAKE A BREAK</h3>
<p class="text-xs font-medium text-slate-500">Survival + Rational focus</p>
</div>
</div>
<span class="material-symbols-outlined text-slate-600 group-hover:text-slate-300 transition-colors">arrow_forward_ios</span>
</div>
</button>
<!-- Card 3: Call For Help -->
<button class="relative w-full group overflow-hidden rounded-xl bg-card-dark border border-white/5 p-4 text-left transition-all active:scale-[0.98] hover:border-slate-500/50">
<div class="absolute inset-0 bg-white/0 group-hover:bg-white/5 transition-colors duration-300"></div>
<div class="relative flex items-center justify-between">
<div class="flex items-center gap-4">
<div class="flex h-12 w-12 shrink-0 items-center justify-center rounded-full bg-white/5 text-slate-300">
<span class="material-symbols-outlined text-2xl">call</span>
</div>
<div>
<h3 class="text-base font-bold text-slate-200">CALL FOR HELP</h3>
<p class="text-xs font-medium text-slate-500">External support lifeline</p>
</div>
</div>
<span class="material-symbols-outlined text-slate-600 group-hover:text-slate-300 transition-colors">arrow_forward_ios</span>
</div>
</button>
</div>
</div>
</div>
</body></html>
